<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>DHL – Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="https://www.dhl.de/.resources/dhl/webresources/assets/img//dhl-official.svg" alt="DHL Logo">
      <h1>Configuration</h1>
    </div>
    <div class="header-right">
      <a href="index.html" class="config-link" title="Zurück zum Routing-Test">
        <span class="config-icon">←</span>
      </a>
    </div>
  </div>

  <div class="container">
    <h2>Konfiguration</h2>

    <label for="config-server-url">Pega Server URL:</label>
    <input id="config-server-url" type="text" placeholder="https://<server>/prweb" />

    <label for="config-container-name">Container-Name (z.B. Routing):</label>
    <input id="config-container-name" type="text" placeholder="ContainerName" />

    <label for="config-app-id">App-ID / Name der App:</label>
    <input id="config-app-id" type="text" placeholder="z.B. DHLRoutingIBU" />

    <button id="config-save-btn">Speichern</button>
    <div id="config-status" style="margin-top:10px;font-weight:bold;"></div>
  </div>

  <script src="scripts/config.js"></script>
</body>
</html>
